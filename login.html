<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - ColabU</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="welcome-section">
            <div class="auth-logo">
                <h1>ColabU</h1>
            </div>
            <h2>Plataforma de Colaboración Institucional</h2>
            <p>Conecta, colabora y crea proyectos educativos innovadores</p>
        </div>
        
        <div class="auth-form-section">
            <div class="form-container">
                <!-- Las credenciales demo se insertarán aquí automáticamente -->
                
                <h2>Iniciar Sesión</h2>
                <p>Ingresa a tu cuenta para continuar</p>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Correo Institucional</label>
                        <input type="email" id="email" name="email" placeholder="usuario@universidad.edu" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                    </div>
                    
                    <div class="button-group">
                        <button type="submit" class="btn btn-primary btn-full">Iniciar Sesión</button>
                    </div>
                </form>
                
                <div class="form-footer">
                    <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
                    <p class="info-text">Usa tu correo institucional @universidad.edu</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="auth.js"></script>
</body>
</html>
