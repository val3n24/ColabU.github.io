<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupos - ColabU</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="grupos.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <div class="logo">
                    <h1>ColabU</h1>
                </div>
                <nav class="main-nav">
                    <a href="resumen.html" class="nav-link">Resumen</a>
                    <a href="grupos.html" class="nav-link active">Grupos</a>
                    <a href="tareas.html" class="nav-link">Tareas</a>
                    <a href="calendario.html" class="nav-link">Calendario</a>
                    <a href="chat.html" class="nav-link">Chat</a>
                   
                </nav>
                               <!-- En el header, actualizar la sección del usuario -->
<div class="user-menu">
    <span class="user-name" id="userName">Usuario</span>
    <div class="user-avatar" id="userAvatar">US</div>
    <a href="index.html" class="logout-btn">Cerrar Sesión</a>
</div>

        </header>

        <main class="main-content">
            <div class="page-header">
                <h2>Grupos de Trabajo</h2>
                <p>Gestiona tus equipos de proyecto y colaboradores</p>
            </div>

            <div class="content-grid">
                <!-- Los grupos se cargan automáticamente aquí -->
            </div>
        </main>
    </div>
 
<!-- Al final del body, ANTES de los otros scripts -->
<script src="user-manager.js"></script>
    <!-- Solo grupos.js -->
    <script src="grupos.js"></script>

    <script>
        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        }

        // Actualizar información del usuario
        document.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (user) {
                document.getElementById('userName').textContent = user.full_name || 'Usuario';
                document.getElementById('userAvatar').textContent = 
                    (user.full_name || 'US').split(' ').map(n => n[0]).join('').substring(0, 2);
            }
        });
    </script>
</body>
</html>
